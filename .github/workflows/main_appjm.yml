# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appjm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_53478fec5df240009dd286b9c94838f9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c49cf1d8da00490d9635aa60d6b84a44 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_53478fec5df240009dd286b9c94838f9 }}/nginx-ups-cuenca:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appjm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d460712a5644b5ca7811ebe437383c2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_53478fec5df240009dd286b9c94838f9 }}/nginx-ups-cuenca:${{ github.sha }}'