# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appjm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_552d8671d7d24aa7b0c6750bf46f6c87 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9bb655a3a6d34c1682a3872da0adbace }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_552d8671d7d24aa7b0c6750bf46f6c87 }}/nginx-ups-cuenca:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appjm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_11d9dc52943b4261974b96ab0fa2bbaa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_552d8671d7d24aa7b0c6750bf46f6c87 }}/nginx-ups-cuenca:${{ github.sha }}'